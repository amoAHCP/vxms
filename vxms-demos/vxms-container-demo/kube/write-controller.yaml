apiVersion: v1
kind: ReplicationController
metadata:
  labels:
    name: write-verticle
    visualize: "true"
  name: write-verticle-controller
spec:
  replicas: 1
  template:
    metadata:
      labels:
        name: write-verticle
        env: prod
        app: vertx-cluster-02
        visualize: "true"
    spec:
      containers:
      - image: gcr.io/kubernetestests-147607/vxms-write:v13
        name: write-verticle
        ports:
        - name: write-verticle
          containerPort: 8383
          hostPort: 8383
